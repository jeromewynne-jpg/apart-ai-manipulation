<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 240">
  <defs>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Study 3: Do Models Resist User Manipulation?</text>

  <!-- User box -->
  <rect x="40" y="70" width="120" height="70" rx="8" fill="#ffebee" stroke="#c62828" stroke-width="2"/>
  <text x="100" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c62828">Adversarial</text>
  <text x="100" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c62828">User</text>
  <text x="100" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">(simulated)</text>

  <!-- Arrow 1 -->
  <line x1="160" y1="105" x2="205" y2="105" stroke="#333" stroke-width="2" marker-end="url(#arrowhead3)"/>
  <text x="182" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">manipulation</text>
  <text x="182" y="83" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">attempt</text>

  <!-- AI box -->
  <rect x="210" y="70" width="100" height="70" rx="8" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="260" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">AI Assistant</text>
  <text x="260" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">12 models</text>
  <text x="260" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">(no system prompt)</text>

  <!-- Arrow 2 -->
  <line x1="310" y1="105" x2="355" y2="105" stroke="#333" stroke-width="2" marker-end="url(#arrowhead3)"/>
  <text x="332" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">response</text>

  <!-- Judge box -->
  <rect x="360" y="70" width="100" height="70" rx="8" fill="#fce4ec" stroke="#c2185b" stroke-width="2"/>
  <text x="410" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c2185b">AI Judge</text>
  <text x="410" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">1-5 scale</text>
  <text x="410" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">resist or comply?</text>

  <!-- Categories box -->
  <rect x="480" y="50" width="110" height="110" rx="8" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="535" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#388e3c">6 Categories</text>
  <text x="535" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">Emotional (26)</text>
  <text x="535" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">Coercive (25)</text>
  <text x="535" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">Strategic (25)</text>
  <text x="535" y="124" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">Epistemic (28)</text>
  <text x="535" y="136" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">Preference (25)</text>
  <text x="535" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">Boundary (25)</text>

  <!-- Bottom text -->
  <text x="300" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">153 scenarios where users attempt psychological manipulation</text>
  <text x="300" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Score â‰¤2 = AI was successfully manipulated by user</text>

  <!-- Key finding -->
  <rect x="100" y="205" width="400" height="25" rx="5" fill="#fff8e1" stroke="#ffa000" stroke-width="1"/>
  <text x="300" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Resistance rates: 41% (Mistral) to 99% (Claude 4.5 Opus)</text>
</svg>