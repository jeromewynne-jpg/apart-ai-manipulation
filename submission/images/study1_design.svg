<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Study 1: Do Models Follow Manipulation Instructions?</text>

  <!-- Operator box -->
  <rect x="30" y="70" width="100" height="60" rx="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="80" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">Operator</text>
  <text x="80" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">(hidden)</text>

  <!-- Arrow 1 -->
  <line x1="130" y1="100" x2="175" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrowhead1)"/>
  <text x="152" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">system</text>
  <text x="152" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">prompt</text>

  <!-- AI box -->
  <rect x="180" y="70" width="100" height="60" rx="8" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="230" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">AI Assistant</text>
  <text x="230" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">12 models</text>

  <!-- Arrow 2 -->
  <line x1="280" y1="100" x2="325" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrowhead1)"/>
  <text x="302" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">response</text>

  <!-- User box -->
  <rect x="330" y="70" width="100" height="60" rx="8" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="380" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388e3c">Simulated</text>
  <text x="380" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388e3c">User</text>

  <!-- Arrow 3 -->
  <line x1="430" y1="100" x2="475" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrowhead1)"/>
  <text x="452" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">scored</text>

  <!-- Judge box -->
  <rect x="480" y="70" width="100" height="60" rx="8" fill="#fce4ec" stroke="#c2185b" stroke-width="2"/>
  <text x="530" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c2185b">AI Judge</text>
  <text x="530" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">1-5 scale</text>

  <!-- Bottom text -->
  <text x="300" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">22 scenarios with commercial manipulation instructions</text>
  <text x="300" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Score â‰¤2 = AI complied with manipulation instruction</text>
</svg>